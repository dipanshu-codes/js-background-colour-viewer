<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Background Colour Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto text-center px-4">
    <h1 class="text-3xl font-bold underline my-10">
      JS Background Colour Changer
    </h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-10 px-20">
      <div
        id="red"
        class="p-10 bg-red-600 border-4 border-gray-500 rounded-lg hover:cursor-pointer"
      ></div>
      <div
        id="black"
        class="p-10 bg-black border-4 border-gray-500 rounded-lg hover:cursor-pointer"
      ></div>
      <div
        id="blue"
        class="p-10 bg-blue-700 border-4 border-gray-500 rounded-lg hover:cursor-pointer"
      ></div>
      <div
        id="purple"
        class="p-10 bg-purple-900 border-4 border-gray-500 rounded-lg hover:cursor-pointer"
      ></div>
      <div
        id="yellow"
        class="p-10 bg-yellow-400 border-4 border-gray-500 rounded-lg hover:cursor-pointer"
      ></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
